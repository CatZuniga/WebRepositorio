     <div class="container">
   <h1> Sign up</h1>
           <div class="wrap">                      
                	<div class="group   col-lg-offset-3 col-lg-1">
					<label for="firstname" class="label"> <span class="entypo-vcard"></span> Firstname</label>
                   </div>  
         
                	<div class="  col-lg-5">   
					<input id="firstname" type="text" class="input">  


	
				</div>
                		<div class="group  col-lg-offset-3 col-lg-1">
					<label for="lastname" class="label">  <span class="entypo-vcard"></span> Lastname</label>
                          </div>  
         
                	<div class=" col-lg-5">
					<input id="lastname" type="text" class="input">
				</div>
         
                		<div class="group  col-lg-offset-3 col-lg-1">
					<label for="phone" class="label">  <span class="entypo-phone "></span> Phone</label>
                                   </div>  
         
                	<div class=" col-lg-5">
					<input id="phone" type="number" max="99999999"  class="input">
					
				</div>
         
         
					<div class="group  col-lg-offset-3 col-lg-1">
					<label for="user" class="label">  <span class="fontawesome-user"></span> Username <span class="req" id="reqUser">*</span></label>
                               </div> 
         
         
                		<div class=" col-lg-5">
					<input id="user" type="text" class="input">
				</div>
         
					<div class="group  col-lg-offset-3 col-lg-1">
					<label for="pass" class="label"><span class="fontawesome-lock"></span> Password <span class="req" id="reqPass">*</span></label>
                               </div>     
         
                	<div class="col-lg-5">
					<input id="pass" type="password" class="input" data-type="password">
				</div>
         
						<div class="col-lg-offset-3 col-lg-1">
					<label for="pass" class="label"> <span class="fontawesome-lock"></span> Repeat Password <span class="req" id="reqRpass">*</span></label>
                               </div> 
         
                	<div class="col-lg-5">
					<input id="repeatPass" type="password" class="input" data-type="password">
				</div>
			<div class="group col-lg-offset-5 col-lg-6">
					    	<label id="msg"> </label> 		
 <button type="button" id="btnRegister" class="btn">
 Register
  </button>
</div>
