<!DOCTYPE html>
<html lang="en">
<head>
	<title> TicoRides-Login</title>
	<link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet"> 
</head>

<body>
<header> 
  <div class="logo">
   <img  src="logo.png" >
  </div>
  <a href="welcome.html"> <h1>  TicoRides.com </h1>  </a>
 </header>

  <div class="login-wrap">
	  <span> Sign in</span>
	<div class="login-html">
     <div class="login-form">
				<div class="group">
                    <label for="user" class="label"><span class="fontawesome-user"></span> Username <span class="req">*</span></label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">      
					<label for="pass" class="label"><span class="fontawesome-lock"></span> Password <span class="req">*</span></label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Login">
				</div>
				<hr/>
				
				<div class="foot-lnk">
				<label  class="label">Non a user?	<a href="register.html">Register here</a></label>
                  <a href="welcome.html"> <h1>  TicoRides.com </h1> </a>
	  </div>
	</div>
</body>
 

</html>
