<body>

<header> 
 
  <div class="logo">
   <img  src="logo.png" >

 <h1>  TicoRides.com </h1>  
  
     <nav>

         </ul>
    
     </nav>
     
   </header>



  <div class="login-wrap">
	<div class="login-html">
		<div class="login-form">
                	<div class="group">
					<label for="firstname" class="label"> <span class="entypo-vcard"></span> Firstname</label>
					<input id="firstname" type="text" class="input">
				</div>
                	<div class="group">
					<label for="lastname" class="label">  <span class="entypo-vcard"></span> Lastname</label>
					<input id="lastname" type="text" class="input">
				</div>
                	<div class="group">
					<label for="phone" class="label">  <span class="entypo-phone "></span> Phone</label>
					<input id="phone" type="tel" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">  <span class="fontawesome-user"></span> Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label"><span class="fontawesome-lock"></span> Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label"> <span class="fontawesome-lock"></span> Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Register ">
				</div>
			<hr/>
				<div class="foot-lnk">
					
                    	<label for="user" class="label">Already Member?<a href="login.html">Login here</a></label>

			</div>
