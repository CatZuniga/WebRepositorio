<!doctype html>
<html lang="en">
<head>
     <title> TicoRides-Register</title>
      <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet"> 

</head>
<body>

<header> 

  <div class="logo">
   <img  src="logo.png" >
  </div>
  <a href="welcome.html">
 <h1>  TicoRides.com </h1>  
  </a>
 
   </header>

  <div class="login-wrap">
	  	<span> Sign up</span>
	<div class="login-html">
		<div class="login-form">
                	<div class="group">
					<label for="firstname" class="label"> <span class="entypo-vcard"></span> Firstname</label>
					<input id="firstname" type="text" class="input">
				</div>
                	<div class="group">
					<label for="lastname" class="label">  <span class="entypo-vcard"></span> Lastname</label>
					<input id="lastname" type="text" class="input">
				</div>
                	<div class="group">
					<label for="phone" class="label">  <span class="entypo-phone "></span> Phone</label>
					<input id="phone" type="tel" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">  <span class="fontawesome-user"></span> Username <span class="req">*</span></label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label"><span class="fontawesome-lock"></span> Password <span class="req">*</span></label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label"> <span class="fontawesome-lock"></span> Repeat Password <span class="req">*</span></label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Register ">
				</div>
			<hr/>
				<div class="foot-lnk">
					
                    	<label for="user" class="label">Already Member?<a href="login.html">Login here</a></label>
				</div>
			</div>
		</div>
	</div>
