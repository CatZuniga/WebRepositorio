     <div class="container">
   <h1> Sign up</h1>
           <div class="wrap">                      
                	
               <div class="group col-lg-offset-3 col-lg-6">
					<label class="label"> <span class="entypo-vcard"></span> Name <span class="req" id="reqName">*</span> </label>  
					<input id="name" type="text" class="form-control input">  
				</div>
          
         
         
               
               	<div class="group col-lg-offset-3 col-lg-6 ">
					<label  class="label"> <span class="fontawesome-lock"></span> Email <span class="req" id="reqEmail">*</span></label>
                               
					<input id="email" type="email" class="form-control input" placeholder="example@openFacebook.com">
				</div>
         
					
               
				<div class="group col-lg-offset-3 col-lg-6">
					<label for="pass" class="label"><span class="fontawesome-lock"></span> Password <span class="req" id="reqPass">*</span></label>
					<input id="pass" type="password" class="form-control input" data-type="password">
                </div>
         
						<div class="group col-lg-offset-3 col-lg-6">
					<label for="pass" class="label"> <span class="fontawesome-lock"></span> Repeat Password <span class="req" id="reqRpass">*</span></label>
                             
					<input id="repeatPass" type="password" class="form-control input" data-type="password">
				</div>
               
               
               
               
			<div class="group col-lg-offset-5 col-lg-6">
					    	<label id="msg"> </label> 		
 <button type="button" id="btnRegister" class="btn bt">
 Register
  </button>
</div>
